<style>
    .modal-content{
        background-color: #212121;
    }
</style>
<!--more info button modal-->
<div class="modal fade" id="Modal-MoreInfo--{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!--title-->
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
                <div class="modal-body">
                    <!-- content -->
                    {{ item.description }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">close

                    </button>
 
                </div>
        </div>

    </div>
</div>

<!--purchase item modal-->

<div class="modal fade" id="Modal-purchase--{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!--title-->
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
                <div class="modal-body">
                    <!-- content -->
                        
                        <form method="POST">
                            {{ purchase_form.hidden_tag() }}

                            <h4 class="text-center">Are you sure you wish to buy {{item.name}}</h4>
                            <br>
                            <input id="item_in_cart" name="item_in_cart" type="hidden" value="{{ item.name }}">    <!--obtained from terminal by --print(purchase_form['submit'])---->  
                            {{ purchase_form.submit(class="btn btn-outline-success btn-block")}}
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
 
                </div>
        </div>

    </div>
</div>
